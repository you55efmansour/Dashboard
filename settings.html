
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- css files start-->
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/normlize.css">
    <link rel="stylesheet" href="./css/dash.css">
    <!-- css files end-->
    <!-- google fonts start -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,500&display=swap" rel="stylesheet">
    <!-- google fonts end-->
</head>
<body>
    <!-- start page -->
    <div class="page d-flex min-vh-100 overflow-hidden">

                    <!-- 1 -->
                    <li class="mb-2 fs-14">
                        <a class="d-flex active p-2 justify-content-md-start rounded-2 justify-content-center align-items-center gap-3" href="index.html">
                            <i class="fas fa-chart-bar fa-fw"></i>
                            <span class="d-none d-md-block" >Dashboard</span>

                    </li>
                    <!-- 2 -->
                    <li class="mb-2 fs-14">
                        <a class="d-flex p-2 justify-content-md-start rounded-2 justify-content-center align-items-center gap-3" href="settings.html">

                    <!-- 3 -->
                    <li class="mb-2 fs-14">

                    </li>
                    <!-- 4 -->
                    <li class="mb-2 fs-14">
                        <a class="d-flex p-2 justify-content-md-start rounded-2 justify-content-center align-items-center gap-3" href="projects.html">
                            <i class="fa-solid fa-diagram-project fa-fw"></i>

                    </li>
                    <!-- 5 -->
                    <li class="mb-2 fs-14">
                        <a class="d-flex p-2 justify-content-md-start rounded-2 justify-content-center align-items-center gap-3" href="courses.html">
                            <i class="fa-solid fa-graduation-cap fa-fw"></i>
                            <span class="d-none d-md-block">Courses</span>
                        </a>
                    </li>
                    <!-- 6 -->
                    <li class="mb-2 fs-14">
                        <a class="d-flex p-2 justify-content-md-start rounded-2 justify-content-center align-items-center gap-3" href="friends.html">
                            <i class="fa-regular fa-circle-user fa-fw"></i>

                        </a>
                    </li>
                    <!-- 7 -->
                    <li class="mb-2 fs-14">
                        <a class="d-flex p-2 justify-content-md-start rounded-2 justify-content-center align-items-center gap-3" href="files.html">
                            <i class="fa-regular fa-file fa-fw"></i>
                            <span class="d-none d-md-block">Files</span>
                        </a>
                    </li>
                    <!-- 8 -->
                    <li class="mb-2 fs-14">
                        <a class="d-flex p-2 justify-content-md-start rounded-2 justify-content-center align-items-center gap-3" href="plans.html">

                            <span class="d-none d-md-block">Plans</span>
                        </a>

            <div class="head p-2  bg-light">

                    </div>
                    <div class="head-right-side text-black d-flex align-items-center">

                        <div class="image w-32 ms-3">
                            <img class="img-fluid" src="./imgs/avatar.png" alt="">

                    </div>
                </div>
            </div>
            <!-- fixed head end -->
            <div class="container ">
                <h1 class="position-relative ps-3 ">Settings</h1>
            </div>
            <!-- content start  -->
            <div class="content overflow-hidden d-grid ">
                
            </div>
            <!-- content end -->
